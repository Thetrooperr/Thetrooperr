<!--todas las etiquetas tienen la siguiente forma-->
<etiqueta atributo="valor_del_atributo"> </etiqueta>





<!DOCTYPE html>
<!--esto es otro comentario inline. doctype le indica al navegador que lo que hay aca es una pagina web html ver 5-->
<html lang="es">
<!--esta es la primer etiqueta que siempre hay en los documentos web. html es la etiqueta que es padre de todas las demas etiquetas, el atributo lang le dice el tipo de idioma que utilizara la pagina-->
<head> <!-- la etiqueta head sirve para pasarle informacion al navegador, a traves de sus "hijos" esdecir las etiquetas que estan contenidas entre la apertura y el cierre de la etiqueta -->
  <meta charset="UTF-8"> <!-- es el juego de caracteres que utiliza la pagina para mostrar-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
